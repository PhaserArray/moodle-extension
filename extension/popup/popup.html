<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="popup.css" rel="stylesheet" type="text/css">
        <script src="../libs/browser-polyfill.js"></script>
        <script src="popup.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header data-localize="extensionName">Moodle Tweaks</header>
        <main>
            <div id="state" class="segment">
                <button id="toggle" class="switch" data-domain="example.com">
                    <label class="switch_on" title="Click to stop running on this domain!" data-localize="exampleDomain" data-localize-title="domainOnTitle">example.com</label>
                    <label class="switch_off" title="Click to start running on this domain!" data-localize="exampleDomain" data-localize-title="domainOffTitle">example.com</label>
                    <label class="switch_disabled" title="Not a Moodle environment, you can't run here!" data-localize="domainNotMoodle" data-localize-title="domainNotMoodleTitle">Moodle 404</label>
                </button>
            </div>
            <div id="settings" class="segment hidden">
                <button class="switch on" data-module="singlePageBooks" data-localize="singlePageBooks">Single Page Books</button>
                <button class="switch on" data-module="singlePageDicts" data-localize="singlePageDicts">Single Page Dictionaries</button>
                <button class="switch on" data-module="midClickFix" data-localize="middleClickFix">Middle Click Fix</button>
                <button class="switch on" data-module="popupBlocker" data-localize="popupLinkBlocker">Popup Link Blocker</button>
                <button class="switch on" data-module="sessionKeepAlive" data-localize="sessionKeepAlive">Session Keep Alive</button>
            </div>
        </main>
        <footer>v1.0</footer>
    </body>
</html>
